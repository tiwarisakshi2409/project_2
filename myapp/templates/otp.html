{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>ENTER OTP</title>
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="animsition">
	

	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg m-ln-50 w-full-md" style="margin-left: 270px; border: 2px solid #900fc7; background-color: Grey;">
					{% if msg %}
						<b style="color: rgb(180, 142, 216);">{{msg}}</b>
					{% endif %}
					<form method="post" action="{% url 'verify-otp' %}">
						{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30" style="border-bottom: 2px solid #900fc7; color: #000000; padding-bottom: 10px;">
							ENTER OTP 
						</h4>
                        <div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="uotp" placeholder="Your OTP">
							<span class="lnr lnr-phone-handset how-pos4 pointer-none" ></span>
						</div>

						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Verify OTP
						</button>
						<br><br>
					</form>
				</div>

				
			</div>
		</div>
	</section>	
	
	
	<!-- Map -->
	<div class="map">
		<div class="size-303" id="google_map" data-map-x="40.691446" data-map-y="-73.886787" data-pin="{% static 'images/icons/pin.png' %}" data-scrollwhell="0" data-draggable="1" data-zoom="11"></div>
	</div>

</body>
</html>
{% endblock %}
