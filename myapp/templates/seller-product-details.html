{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Product Detail</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="animsition">
		
	<!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-7 p-b-30">
					<div class="p-l-25 p-r-30 p-lr-0-lg">
						<div class="wrap-slick3 flex-sb flex-w">
							<div class="wrap-slick3-dots"></div>
							<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

							<div class="slick3 gallery-lb">
								<div class="item-slick3" data-thumb="{{ product.product_image.url }}">
									<div class="wrap-pic-w pos-relative">
										<img src="{{ product.product_image.url }}" alt="IMG-PRODUCT">

										<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{ product.product_image.url }}">
											<i class="fa fa-expand"></i>
										</a>
									</div>
								</div>

								<div class="item-slick3" data-thumb="{{ product.product_image.url }}">
									<div class="wrap-pic-w pos-relative">
										<img src="{{ product.product_image.url }}" alt="IMG-PRODUCT">

										<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{ product.product_image.url }}">
											<i class="fa fa-expand"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
					
				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">
						<h4 class="mtext-105 cl2 js-name-detail p-b-14">
							{{ product.product_name }}
						</h4>

						<span class="mtext-106 cl2">
							Rs. {{ product.product_price }}
						</span>
                        <h6 class="cl2 js-name-detail p-b-14">
							Size {{ product.product_size }}
						</h6>

						<p class="stext-102 cl3 p-t-23">
							{{ product.product_desc }}
						</p>
						<a href="{% url 'seller-product-edit' pk=product.pk %}"><button class="m-t-70 stext-101 cl0 size-121 bg3 bor1 p-lr-15 trans-04 pointer" >
							Edit
						</button></a>
                        <a href="{% url 'seller-product-delete' pk=product.pk %}"><button class="m-t-10 flex-c-m stext-101 cl0 size-121 bg3 bor1 p-lr-15 trans-04 pointer" >
							Delete
						</button></a>
						<!--  -->
					</div>
				</div>
			</div>

		</div>

	</section>

</body>
</html>
{% endblock %}
